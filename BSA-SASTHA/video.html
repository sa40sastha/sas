<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video with Popup Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .popup-image {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      max-width: 80vw;
      transform: translate(-50%, -50%) scale(0);
      z-index: 1;
      opacity: 0;
      animation: popin 1.5s ease-out forwards;
      animation-delay: 2s;
    }

    @keyframes popin {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      60% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Full screen video with sound -->
  <video id="introVideo" autoplay loop playsinline>
    <source src="v.MP4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  
  <script>
    // Try to play video with sound
    const video = document.getElementById('introVideo');
    video.muted = false;
    video.play().catch((err) => {
      // If autoplay with sound fails, try muted
      video.muted = true;
      video.play();
    });

    // Redirect to intro.html after 9 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 9000);
  </script>

</body>
</html>
